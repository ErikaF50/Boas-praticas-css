<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Práticas CSS</title>
    <link rel="stylesheet" href="bem/main.css">
</head>
<body>
    <h1>Doceria</h1>
    <div class="form">
        <div class="form__produto">
            <img class="form__imagem" src="./images/Bolo-Morango.jpg">
            <h4 class="form__nome">Delícia de Morango</h4>
            <p class="form__descricao">
                Bolo recheado com mousse branca e morangos.
            </p>
        </div>
        <div class="form__produto">
            <img class="form__imagem" src="./images/Bolo-Chocolate.jpg">
            <h4 class="form__nome">Surpresa de Chocolate</h4>
            <p class="form__descricao">
                Nacked cake recheado e coberto com chocolate
            </p>
        </div>
        <div class="form__destaque">
            <img class="form__imagem" src="./images/Bolo-Marmorizado.jpg">
            <h4 class="form__nome">Bolo Marmorizado</h4>
            <p class="form__descricao">
                Bolo com chantily, frutas e cobertura marmorizada
            </p>
        </div>
    </div>
</body>
</html>
